<div class="container-fluid">
  <app-home-carrousel></app-home-carrousel>
  <div class="row justify-content-between">
    <div
      class="
        col-12 col-sm-4 col-md-3 col-lg-3 col-xs-3
        mt-2
        texto-azul
        borda-azul
        mb-2
      "
    >
      <app-home-produtos-pesquisa
        [produtos]="produtosBackup"
        (filtroProdutos)="filtrarProdutos($event)"
      ></app-home-produtos-pesquisa>
    </div>
    <div class="col">
      <app-scroll altura="76vh">
        <div class="row justify-content-start p-4">
          <div
            *ngFor="let produto of produtos"
            class="col-12 col-sm-6 col-md-6 col-lg-4 col-xs-3"
          >
            <div class="mb-4">
              <app-produto
                [produto]="produto"
                [categoria]="getNomeCategoria(produto.categoria)"
                (adicionarCarrinnho)="adicionarCarrinnho($event)"
                (irParaDetalhamento)="irParaDetalhamento($event)"
              ></app-produto>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <p-paginator
            *ngIf="produtos.length > 0; else elseBlock"
            [rows]="maxItems"
            [totalRecords]="produtosFiltrados.length"
            (onPageChange)="paginar($event.first)"
          ></p-paginator>
          <ng-template #elseBlock>
            <h2 class="mt-5">Nenhum item encontrado.</h2>
          </ng-template>
        </div>
      </app-scroll>
    </div>
  </div>
</div>
