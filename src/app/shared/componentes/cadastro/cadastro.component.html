    [formGroup]="form"
    class="p-4 row justify-content-center"
    autocomplete="off"
  >

    <div class="col-12">
      <span class="p-float-label">
        <input
          id="email"
          class="col-12"
          type="text"
          pInputText
          [formControl]="form.controls.email"
          autocomplete="off"
          sclass=" ng-invalid ng-dirty"
        />
        <label for="email"> <i class="pi pi-envelope mr-2"></i>Email:</label>
      </span>
    </div>
    <div class="col-6 mt-4">
      <span class="p-float-label form-inline">
        <input
          id="senha"
          class="col-12"
          [type]="tipoInput"
          pInputText
          [formControl]="form.controls.senha"
          autocomplete="off"
          sclass="ng-invalid ng-dirty"
        />
        <label for="Confirmarsenha">
          <i class="pi pi-lock mr-2"></i>Senha:
        </label>
      </span>
      <div class="icone-senha">
        <i [class]="classeIcone" (click)="mostrarSenha()"></i>
      </div>
    </div>
    <div class="col-6 mt-4">
      <span class="p-float-label form-inline">
        <input
          id="confirmarSenha"
          (keyup)="validarSenhas()"
          class="col-12"
          [type]="tipoInput"
          pInputText
          [formControl]="form.controls.confirmarSenha"
          autocomplete="off"
          sclass="ng-invalid ng-dirty"
        />
        <label for="Confirmarsenha">
          <i class="pi pi-lock mr-2"></i>Confirmar Senha:
        </label>
      </span>
      <div class="icone-senha">
        <i [class]="classeIcone" (click)="mostrarSenha()"></i>
      </div>
    </div>
    <small class="col-12 mt-2 erro">{{ msgErro }}</small>
  </form>
  <div class="p-4 col-12 row justify-content-center text-center">
    <button (click)="cadastrar()" class="col-4 btn btn-success">
      Cadastrar
    </button>
  </div>
</div>
