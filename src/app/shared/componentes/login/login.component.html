<div class="container">
  <div class="p-4 text-center mb-2">
    <img
      class="col-12 col-sm-12 col-md-6 col-lg-6 col-xs-6"
      src="../../../../assets/images/crescer.png"
    />
  </div>
  <form *ngIf="form" [formGroup]="form" class="p-3 row justify-content-center">
    <div class="col-12">
      <span class="p-float-label">
        <input
          id="email"
          class="col-12"
          autocomplete="off"
          type="text"
          pInputText
          [formControl]="form.controls.email"
          sclass=" ng-invalid ng-dirty"
        />
        <label for="email">Email</label>
      </span>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 mt-5">
      <span class="p-float-label form-inline">
        <input
          id="senha"
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12"
          [type]="tipoInput"
          autocomplete="off"
          autofocus="off"
          pInputText
          [formControl]="form.controls.senha"
          sclass="ng-invalid ng-dirty"
        />
        <label for="senha">Senha</label>
      </span>
      <div class="icone-senha">
        <i [class]="classeIcone" (click)="mostrarSenha()"></i>
      </div>
    </div>
    <small class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 mt-2 erro">{{
      msgErro
    }}</small>
  </form>
  <div class="p-4 row justify-content-center text-center">
    <button
      (click)="logIn()"
      class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 btn btn-success"
    >
      Entrar
    </button>

    <small
      class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 mt-2"
      (click)="esqueceuSenha()"
      ><a href="javascript:void(0);">Esqueceu a senha?</a></small
    >
    <small
      (click)="abrirCadastro()"
      class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 mt-2"
      ><a href="javascript:void(0);">Ainda n√£o tem uma conta?</a>
    </small>
  </div>
</div>
