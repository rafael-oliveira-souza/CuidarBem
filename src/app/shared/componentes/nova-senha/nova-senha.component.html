<div class="container mb-4">
  <div class="p-3 text-center mb-2">
    <img
      class="col-12 col-sm-12 col-md-6 col-lg-6 col-xs-6"
      src="../../../../assets/images/crescer.png"
    />
  </div>
  <form
    *ngIf="form"
    [formGroup]="form"
    class="p-3 row justify-content-center"
    autocomplete="off"
  >
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12">
      <span class="p-float-label">
        <input
          id="email"
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12"
          type="text"
          pInputText
          [formControl]="form.controls.email"
          sclass=" ng-invalid ng-dirty"
        />
        <label for="email"> <i class="pi pi-envelope mr-2"></i>Email:</label>
      </span>
    </div>
    <small class="col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12 mt-2 erro">{{
      msgErro
    }}</small>
  </form>
  <div
    class="
      p-4
      col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12
      row
      justify-content-center
      text-center
    "
  >
    <button
      (click)="esqueceuSenha()"
      class="col-12 col-sm-12 col-md-4 col-lg-4 col-xs-4 btn btn-success"
    >
      Recuperar Senha
    </button>
  </div>
</div>
