<div class="bg-header">
  <app-barra-de-acoes *ngIf="exibeBarraAcao"></app-barra-de-acoes>
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div class="col form-inline">
      <div class="text-start">
        <img
          height="80"
          src="/assets/images/crescer.png"
          (click)="navegar(items[0])"
        />
      </div>
      <div *ngFor="let item of items; let i = index" class="ml-4">
        <button
          [ngClass]="item.selecionado ? ' btn-tela selecionado' : ' btn-tela'"
          (click)="navegar(item)"
        >
          <h3>{{ item.titulo }}</h3>
        </button>
      </div>
      <!-- <span class="p-input-icon-right ml-4">
        <i class="pi pi-search"></i>
        <input
          type="text"
          (keyup)="setValorPesquisa($event.target.value)"
          pInputText
          placeholder="Pesquise um produto"
        />
      </span> -->
    </div>
  </div>
</div>
